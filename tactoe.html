<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>

    <style>
        body {
            font-family: Arial;
            text-align: center;
            background-color: #f2f2f2;
            margin-top: 50px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
            justify-content: center;
            margin: auto;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: white;
            font-size: 40px;
            line-height: 100px;
            cursor: pointer;
            border: 2px solid #333;
        }

        .cell:hover {
            background-color: #ddd;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Tic Tac Toe</h1>
    <p id="status">Player X's Turn</p>

    <!-- Game Board -->
    <div class="board">
        <div class="cell" onclick="play(0)"></div>
        <div class="cell" onclick="play(1)"></div>
        <div class="cell" onclick="play(2)"></div>

        <div class="cell" onclick="play(3)"></div>
        <div class="cell" onclick="play(4)"></div>
        <div class="cell" onclick="play(5)"></div>

        <div class="cell" onclick="play(6)"></div>
        <div class="cell" onclick="play(7)"></div>
        <div class="cell" onclick="play(8)"></div>
    </div>

    <button onclick="resetGame()">Reset Game</button>

    <script>
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameOver = false;

        function play(index) {
            if (board[index] !== '' || gameOver) {
                return;
            }

            board[index] = currentPlayer;
            document.getElementsByClassName('cell')[index].innerText = currentPlayer;

            if (checkWinner()) {
                document.getElementById('status').innerText =
                    'Player ' + currentPlayer + ' Wins!';
                gameOver = true;
                return;
            }

            if (!board.includes('')) {
                document.getElementById('status').innerText = 'Game Draw!';
                gameOver = true;
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            document.getElementById('status').innerText =
                'Player ' + currentPlayer + '\'s Turn';
        }

        function checkWinner() {
            let winPatterns = [
                [0,1,2], [3,4,5], [6,7,8],
                [0,3,6], [1,4,7], [2,5,8],
                [0,4,8], [2,4,6]
            ];

            for (let i = 0; i < winPatterns.length; i++) {
                let a = winPatterns[i][0];
                let b = winPatterns[i][1];
                let c = winPatterns[i][2];

                if (board[a] &&
                    board[a] === board[b] &&
                    board[a] === board[c]) {
                    return true;
                }
            }
            return false;
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameOver = false;

            let cells = document.getElementsByClassName('cell');
            for (let i = 0; i < cells.length; i++) {
                cells[i].innerText = '';
            }

            document.getElementById('status').innerText = 'Player X\'s Turn';
        }
    </script>

</body>
</html>
